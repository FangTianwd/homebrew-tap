name: Lint Formulae

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Run brew audit
        run: |
          for formula in Formula/*/*.rb; do
            echo "üîç Auditing $formula..."
            brew audit --strict "$formula" || echo "‚ùå Audit failed for $formula"
          done

      - name: Run brew style
        run: |
          for formula in Formula/*/*.rb; do
            echo "üé® Checking style for $formula..."
            brew style "$formula" || echo "‚ùå Style check failed for $formula"
          done

      - name: Check for formula syntax errors
        run: |
          for formula in Formula/*/*.rb; do
            echo "‚ö° Checking syntax for $formula..."
            brew tap-syntax "$formula" || echo "‚ùå Syntax error in $formula"
          done
